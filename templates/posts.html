<!DOCTYPE html>
<html>
<head>
    <title>Задачи</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Список Задач</h1>
    <a href="/posts/new">Добавить новую задачу</a>
    <ul>
        {% for post in posts %}
        <li>
            {{ post.title }} ({{ post.user.username }})
            <a href="/posts/edit/{{ post.id }}">Редактировать</a> |
            <a href="/posts/delete/{{ post.id }}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
